name: mohamed_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  flutter_svg_provider: ^1.0.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: DIN Next LT Arabic
      fonts: 
        - asset: assets/fonts/DINNextLTArabicBold.ttf
          weight: 700
        - asset: assets/fonts/DINNextLTArabicRegular.ttf
          weight: 400
        - asset: assets/fonts/DINNextLTArabicMedium.ttf
          weight: 500
    - family: Clash Grotesk
      fonts: 
        - asset: assets/fonts/ClashGroteskRegular.ttf
          weight: 400
        - asset: assets/fonts/ClashGroteskSemibold.ttf
          weight: 600
        - asset: assets/fonts/ClashGroteskMedium.ttf
          weight: 500
